<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

  <title>Frontend Mentor | NFT preview card component | Lucas Busso</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<div class="CardContainer">
  <main>
    <div class="CardContainer__img">
        <img src="image-avatar.png" alt="Avatar Photo">
        <img src="image-equilibrium.jpg" alt="NFT">
    </div>
    <div class="CardContainer__text">
      <h1 class="CardContainer__text-h1">Equilibium #3429</h1>
      <p class="CardContainer__text-p">Our Equilibrium collection promotes balance and calm.</p>
      <h2 class="CardContainer__text-ETH"> 0.041ETH</h2>
      <h3 class="CardContainer__text-days">3 days left</h3>
      <hr>
      <h4 class="CardContainer__text-by">Creation by Jules Wyvern</h4>
    </div>
  </main>
</div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Busso</a> <time>05/02/2022</time>.
  </div>
</footer>
</body>
</html>
